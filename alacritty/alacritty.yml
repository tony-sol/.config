# See full configuration example in https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: "xterm-256color"

# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style:  "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style:  "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style:  "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style:  "Bold Italic"
  size: 12.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors configuration

schemes:
  vscode-dark: &default
    transparent_background_colors: true
    primary:
      background: "#1e1e1e"
      foreground: "#cccccc"
    selection:
      text:       "CellForeground"
      background: "#565656"
    normal:
      black:   "#000000"
      red:     "#cd3131"
      green:   "#0dbc79"
      yellow:  "#e5e510"
      blue:    "#2472c8"
      magenta: "#bc3fbc"
      cyan:    "#11a8cd"
      white:   "#e5e5e5"
    bright:
      black:   "#666666"
      red:     "#f14c4c"
      green:   "#23d18b"
      yellow:  "#f5f543"
      blue:    "#3b8eea"
      magenta: "#d670d6"
      cyan:    "#29b8db"
      white:   "#e5e5e5"

colors: *default

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (Linux/BSD/macOS) `$SHELL` or the user's login shell, if `$SHELL` is unset
#   - (Windows) powershell
shell:
  program: /bin/zsh
  args: ["-l", "-c", "tmux attach || tmux"]

alt_send_esc: false

