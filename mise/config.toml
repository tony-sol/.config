[env]
# poetry
POETRY_CONFIG_DIR = "{{ env.XDG_CONFIG_HOME }}/pypoetry"
POETRY_DATA_DIR = "{{ env.XDG_DATA_HOME }}/pypoetry"
POETRY_CACHE_DIR = "{{ env.XDG_CACHE_HOME }}/pypoetry"
# yarn
YARN_GLOBAL_FOLDER = "{{ env.XDG_DATA_HOME }}/yarn"

[tools]
# node
node = "latest"
yarn = "latest"
pnpm = "latest"
# python
poetry = "latest"
# ruby
ruby = "latest"
# golang
go = "latest"
# kotlin
kotlin = "latest"
# java
java = "latest"
maven = "latest"
gradle = "latest"
# lua
lua = "latest"
# rust
rust = "latest"
# kubernetes
kube-linter = "latest"
kubent = "latest"
kubeconform = "latest"

[settings]
idiomatic_version_file = true
trusted_config_paths = [
	"~/.config/",
	"~/.local/",
	"~/Projects/",
]
verbose = false
raw = true
yes = true
env_file = ".env"
experimental = true
disable_tools = [
	"python",
]
