[tools]
# mise completions
usage = "latest"
# node
node = "latest"
yarn = "latest"
pnpm = "latest"
# python
poetry = "latest"
# ruby
ruby = "latest"
# golang
go = "latest"
# kotlin
kotlin = "latest"
# java
java = "latest"
maven = "latest"
gradle = "latest"
# lua
lua = "latest"
# rust
rust = "latest"

[settings]
idiomatic_version_file = true
trusted_config_paths = [
	"~/.config/",
	"~/.local/",
	"~/Projects/",
]
verbose = false
raw = true
yes = true
env_file = ".env"
experimental = true
disable_tools = [
	"python",
]
