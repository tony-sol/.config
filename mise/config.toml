java = "latest"
kotlin = "latest"
lua = "latest" # use 5.1 for neovim, requires unzip
node = "latest"
ruby = "latest" # requires libz-dev libssl-dev libffi-dev libyaml-dev
rust = "latest"
# langs package managers
yarn = "latest"
pnpm = "latest"
pipx = "latest"
poetry = "latest"
maven = "latest"
gradle = "latest"
# cli tools
act = "latest"
ansible = "latest"
ast-grep = "latest"
conftest = "latest" # or stay with opa
bat = "latest"
doggo = "latest"
fd = "latest"
fzf = "latest"
gh = "latest"
