openbao = "latest" # open-source hashicorp/vault
opentofu = "latest" # open-source hashicorp/terraform
process-compose = "latest"
ripgrep = "latest"
ripgrep-all = "latest"
sops = "latest"
task = "latest"
yq = "latest"
# container tools
argocd = "latest"
dive = "latest"
dockle = "latest"
hadolint = "latest"
helm = "latest"
helmfile = "latest"
helmwave = "latest"
